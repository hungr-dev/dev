<html>
<head>
	<link rel="stylesheet" href="../static/css/style.css" type="text/css">

	<!-- Load libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../static/js/underscore-min.js" type="text/javascript"></script>
	<script src="../static/js/backbone.js" type="text/javascript"></script>

	<!-- Load templates for Javascript views -->
	<script id="search-html" type="text/template">
		<div id="search-container">
			<div id="search-box-container">
				<input id="search-box" type="text"/>
				<div class="search-logo"></div>
			</div>
		</div>	
	</script>

	<script id="result-html" type="text/template">
		<div class="result">
			<div class="result-content">
				<div class="result-photo"></div>
				<div class="result-text">
					<div class="result-title"><%= result_name %></div>
					<div class="result-cuisine"><%= result_cuisine %></div>
				</div>
				<div class="result-buttons">
					<a class="create-button-wrapper button">
						<div class="create-button"><span>CREATE ORDER</span></div>
					</a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</script>

	<script src="../static/js/search.js" type="text/javascript"></script>
	<script src="../static/js/main.js" type="text/javascript"></script>


	<title>hungr</title>
</head>

<body>
	<div id="header">
		<div id="small-logo"></div>
	</div>

	<div id="search-wrapper">
	</div>

	<div id="results-wrapper">
	</div>

	<div id="delivery-pane">
	</div>

</body>
</html>
